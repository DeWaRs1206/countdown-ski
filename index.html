<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 10px; /* Add padding for smaller screens */
            box-sizing: border-box;
        }
        #countdown {
            font-size: 1.5em; /* Reduce font size for better readability on small screens */
            background: #fff;
            padding: 15px; /* Adjust padding */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center; /* Center text */
            width: 100%; /* Make the countdown box full width on small screens */
            max-width: 400px; /* Limit the max width on larger screens */
        }
        #image {
            text-align: center;
            width: 100%;
            max-width: 400px; /* Limit the max width of the image */
        }
        #image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="image">
        <img src="IMG_6556.jpeg" alt="Image Description">
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("February 1, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "The event has started!";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display countdown immediately
    </script>
</body>
</html>
